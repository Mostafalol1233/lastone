[build]
  publish = "dist/public"
  command = "npm run build"

[dev]
  command = "npm run dev"
  port = 5173

# Headers for static assets
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

# API redirects only - no asset redirects
[[redirects]]
  from = "/api/*"
  to = "http://Ram32:1043/api/:splat"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
